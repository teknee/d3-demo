<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <title>US Earthquakes</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">D3.js Demo</span>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active" id="eq-button">
                    <a href="#">Earthquakes</a>
                </li>
        </ul>
    </div>
</div>

</div>
<div class="container" style="padding-top: 60px">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Magnitude</div>
                        <div class="panel-body">
                            <div class="magnitudeFilter filterChart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Date</div>
                        <div class="panel-body">
                            <div class="dateFilter filterChart"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="map"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="data-list">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">List of <span>Earthquakes</span></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12" style="margin-bottom: 20px;">
                                    <form action="#">
                                        <label for="nameFilter">Enter a name to filter the list</label>
                                        <input type="text" class="form-control" id="nameFilter" placeholder="Name of item">
                                    </form>
                                </div>
                                <div class="col-md-12" style="height: 600px; overflow-y: auto;">
                                    <ul class="list-group" data-bind="foreach: events">
                                        <li class="list-group-item" data-bind="visible: !$data.hidden()">
                                            <span class="badge label-primary" data-bind="text: qualityScore, style: { backgroundColor: color.toString() }"></span>
                                            <h5 class="list-group-item-heading" data-bind="text: name"></h5>
                                            <p class="list-group-item-text" data-bind="text: createdDate.toLocaleString()"></p>
                                            <p class="list-group-item-text" data-bind="text: phone"></p>
                                            <p class="list-group-item-text" data-bind="text: email"></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div id="tooltip" class="hidden">
    <h5 class="heading"><span class="title">Important Label Heading</span></h5>
    <p class="list-group-item-text"><span class="date">A Date</span></p>
    <p class="list-group-item-text"><span class="location">A location</span></p>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/knockout.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/jsonp.js"></script>
<script src="js/data.js"></script>
<script src="js/map.js"></script>
<script src="js/magnitude-filter.js"></script>
<script src="js/date-filter.js"></script>
<script src="js/eqr-viewmodel-list.js"></script>
<script>

</script>
</body>
</html>
